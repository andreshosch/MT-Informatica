<h3 class="titleProductos" >NUESTROS PRODUCTOS</h3>
<!-- <button (click)="traerTodo()">Traer</button> -->
  <div class="card" style="width: 18rem" *ngFor="let productos of arrProductsPages">
    <img src={{productos.imagenes[0]}} class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{productos.nombre}}</h5>
      <p class="card-text">{{productos.categoria}}</p>
      <p class="card-marca">{{productos.marca}}</p>
      <p class="card-precio">U$S {{productos.pvp_usd}}</p>
    </div>
    <div class="card-body">
      <a href={{productos.link}} class="card-link" target="_blank">Ver Producto</a>
    </div>
  </div>
  <nav aria-label="Page navigation example" style="display: flex; justify-content: center;">
     <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" [class.disabled]="this.numberPages==1"(click)="firstPage()"><<</a></li>
      <li class="page-item"><a class="page-link "[class.disabled]="this.numberPages==1"(click)="afterPage()"><</a></li>
      <li class="page-item"><a class="page-link">{{this.numberPages}}</a></li>
      <li class="page-item"><a class="page-link"[class.disabled]="this.numberPages==20"(click)="nextPage()">></a></li>
      <li class="page-item"><a class="page-link" (click)="lastPage()"[class.disabled]="this.numberPages==20">>></a></li>    
    </ul> 
  </nav>
