<app-encabezado></app-encabezado>
<app-navbar></app-navbar>



<table mat-table [dataSource]="dataSourcePagos" matSort>
    <ng-container matColumnDef="metodo">
        <th style="background-color: #107997;color: white;font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header (click)="ordenarTabla('nombre')"> Metodo Pago
         </th>
        <td  mat-cell *matCellDef="let element">{{element.metodo}} </td>
    </ng-container>

    <ng-container matColumnDef="porcentaje">
        <th style="background-color: #107997;color: white;font-weight: bold;" mat-header-cell *matHeaderCellDef mat-sort-header (click)="ordenarTabla('apellido')"> Porcentaje </th>
        <td mat-cell *matCellDef="let element"> {{element.porcentaje}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones" >
        <th style="background-color: #107997;color: white;font-weight: bold;" mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element"> 
            <a ><mat-icon style="cursor: pointer;color: #107997;"
                title="Ver Pedido">visibility</mat-icon></a>
           
           
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div>
    <form [formGroup]="formMetodo" (ngSubmit)="crearMetodo()">
        <mat-form-field>
            <mat-label>Metodo</mat-label>
            <input matInput formControlName="metodo">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Porcentaje</mat-label>
            <input matInput formControlName="porcentaje">
        </mat-form-field>
        
        <button type="submit">Alta metodo</button>
    </form>
</div>
