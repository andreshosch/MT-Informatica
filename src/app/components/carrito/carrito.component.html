<a (click)="verCarrito()">Carroooo</a>

<ul>
    <li *ngFor="let producto of productos">{{ producto.nombre }}</li>
  </ul>

<div class="confirmation-dialog" *ngIf="carritoHabilitado">
    <div class="modalCarrito">

        <div>
            <h2>Carrito</h2>
            <div class="contenedorCart">
                <div class="losProductos container">
                    <div *ngFor="let producto of productos" class="card">
                        <img src="{{ producto.addProducto.imagen }}">
                        {{ producto.addProducto.nombre }}
                        <div>
                            <!-- <table>
                                <th>Costo unidad</th>
                                <td>{{ producto.addProducto.precio }}</td>
                                <th>Costo total</th>
                                
                            </table> -->

                  
                        </div>
                        <button>-</button>
                        <label>0</label>
                        <button>+</button>
                        <button>Eliminar</button>
                    </div>
                </div>
                <div class="resumenCarrito">
                    <h4>Resumen</h4>
                    <div class="container">
                        <span>Productos: </span>
                        <span>{{total}}</span>
                    </div>
                    <div class="container ">
                        <span>Costo Total:</span>
                        <span>$ {{monto}}</span>
                    </div>
                    
                </div>
            </div>
        </div>
        <button (click)="ocultarCarrito()">Cerrar</button>
        <button (click)="verCart()">Ver carrito</button>
    </div>
</div>
