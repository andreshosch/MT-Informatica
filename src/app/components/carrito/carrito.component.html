<div class="carroYcantidad">
    <a (click)="verCarrito()"><mat-icon>shopping_cart</mat-icon> </a>
    <span class="nav-link">{{ total }}</span>
</div>

<div class="confirmation-dialog" *ngIf="carritoHabilitado">
    <div class="modalCarrito">

        <div>
            <h2>Carrito</h2>
            <div class="contenedorCart">
                <div class="losProductos container">
                    <div *ngFor="let producto of productos" class="card">
                        <div class="carrito">
                            <div class="izquierda">
                                <div class="carroImagen">
                                    <img src="{{ producto.addProducto.imagen }}">
                                </div>
                            </div>
                            <div class="derecha">
                                <div class="derArriba">
                                    <div class="carroNombre">
                                        {{ producto.addProducto.nombre }}
                                    </div>
                                    <div class="carroDescripcion">
                                        {{ producto.addProducto.descripcion }}
                                    </div>
                                </div>
                                <div class="derAbajo">
                                    <div class="carritoPrecioU">
                                        <th>Precio unitario</th>
                                        <td>{{ producto.addProducto.precio }}</td> 
                                    </div>
                                    <div class="carritoBotonera">
                                        <button (click)="restarUno(producto.addProducto.id)">-</button>
                                        <label id="cotizaciÃ³n">{{producto.addProducto.cantidad}}</label>
                                        <button (click)="sumarUno(producto.addProducto.id)">+</button>
                                    </div>
                                    <div class="carritoPrecioT">
                                        <th>Costo total</th>
                                        <td>{{ producto.addProducto.precio * producto.addProducto.cantidad }}</td>
                                    </div>
                                    <div class="carritoEliminar">
                                        <button (click)="quitarProd(producto.addProducto.id)"><mat-icon>delete</mat-icon></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="resumenCarrito">
                    <h4>Resumen</h4>
                    <div class="container">
                        <span>Productos: </span>
                        <span>{{total}}</span>
                    </div>
                    <div class="container ">
                        <span>Costo Total:</span>
                        <span>$ {{monto}}</span>
                    </div>
                    
                </div>
            </div>
        </div>
        <button (click)="ocultarCarrito()">Cerrar</button>
    </div>
</div>
